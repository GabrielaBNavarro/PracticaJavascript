<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style09-06.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="text-center">Bienvenido a Números Mágicos</h1>
      <h2 class="text-center">
        El juego consiste en adivinar el número que nuestro genio eligió
      </h2>
    </header>

    <main>
      <div class="game">
        <div class="row">
          <div id="inGame" class="align-center col-10">
            <img src="/img/genio.png" alt="imagen de genio">
            <input id="numIngresado" type="text" />
            <button id="send" class="btn btn-dark" onclick="numeroUsuario()">
              Enviar
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <button id="play" class="btn btn-info" onclick="letsPlay()">
              A jugar
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="/tarea09-06.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
